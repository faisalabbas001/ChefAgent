version: '3.8'

services:
  chatbot:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
   
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    # Enable hot reload for development
    command: uv run chainlit run chatbot.py --host 0.0.0.0 --port 8000 -w 